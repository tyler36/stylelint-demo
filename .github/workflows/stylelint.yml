name: linting

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions: {}

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  stylelint:
    name: stylelint
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: 'ğŸ§¹ Stylelint'
        uses: actions-hub/stylelint@master
        env:
          PATTERN: "**/*.css"
